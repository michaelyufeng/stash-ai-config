    - "api.pandora.com"
    - "access.pandora.com"
    - "audio.pandora.com"
    - "audio-dc.pandora.com"
    - "audio-sjl.pandora.com"
    - "audio-sv5.pandora.com"

    # TikTok相关域名（增强MITM支持）
    - "*.tiktokv.com"
    - "*.byteoversea.com"
    - "*.tik-tokapi.com"
    - "*.tiktok.com"
    - "*.bytedance.com"
    - "*.musical.ly"
    - "*.snssdk.com"
    - "*.amemv.com"
    - "*.ibyteimg.com"
    - "*.muscdn.com"
    - "*.pstatp.com"

    # 微信相关域名
    - "mp.weixin.qq.com"
    - "weixin110.qq.com"
    - "security.wechat.com"

  script:
    # YouTube去广告脚本
    - match: ^https?:\/\/youtubei\.googleapis\.com\/youtubei\/v1\/(browse|next|player|search|reel\/reel_watch_sequence|guide|account\/get_setting|get_watch)
      name: youtube-response
      type: response
      require-body: true
      binary-mode: true
      timeout: 10

    # Spotify会员脚本
    - match: ^https:\/\/spclient\.wg\.spotify\.com\/(bootstrap\/v1\/bootstrap|user-customization-service\/v1\/customize)$
      name: spotify-premium
      type: response
      require-body: true
      binary-mode: true
      timeout: 10

    # Adobe Lightroom
    - match: ^https:\/\/photos\.adobe\.io\/v2\/accounts
      name: lightroom-unlock
      type: response
      require-body: true
      timeout: 10

    # Peak脑力训练
    - match: ^https:\/\/billing\.peakcloud\.org\/billing\/2\/user\/me
      name: peak-pro
      type: response
      require-body: true
      timeout: 10

    # Pandora音乐解锁（增强脚本支持）
    - match: ^https:\/\/tuner\.pandora\.com\/tune
      name: pandora-unlock
      type: response
      require-body: true
      timeout: 10
    
    # Pandora API解锁
    - match: ^https:\/\/api\.pandora\.com\/(v\d\/)?user\/getCanListen
      name: pandora-unlock
      type: response
      require-body: true
      timeout: 10

    # TikTok解锁（2024年最新匹配规则）
    - match: ^https:\/\/.+\.(tiktokv|byteoversea)\.(com|net)\/aweme\/v\d\/(feed|mix\/aweme|aweme\/post|(multi\/)?aweme\/detail|follow\/feed|nearby\/feed|search\/item|general\/search\/single|hot\/search\/video\/list|aweme\/favorite)
      name: tiktok-unlock
      type: response
      require-body: true
      timeout: 15

    # TikTok API核心接口
    - match: ^https:\/\/api\d*-\w+\.tiktokv\.com\/aweme\/v\d\/(feed\/|aweme\/detail)
      name: tiktok-unlock
      type: response
      require-body: true
      timeout: 15

    # TikTok地区检测和用户信息
    - match: ^https:\/\/.+\.(tiktok|musical\.ly)\.com\/aweme\/v\d\/(user\/profile\/self|account\/check\/age)
      name: tiktok-region
      type: response
      require-body: true
      timeout: 15

    # TikTok启动检测
    - match: ^https:\/\/.+\.byteoversea\.com\/service\/2\/(app_log|device_register)
      name: tiktok-unlock
      type: response
      require-body: true
      timeout: 15

    # TikTok播放和推荐接口
    - match: ^https:\/\/.+\.tiktokv\.com\/aweme\/v\d\/(aweme\/detail|feed\/|hot\/|search\/)
      name: tiktok-unlock
      type: response
      require-body: true
      timeout: 15

    # TikTok重写脚本匹配
    - match: ^https:\/\/.+\.(tiktokv|musical)\.(com|ly)\/.*
      name: tiktok-rewrite
      type: response
      require-body: true
      timeout: 15

    # 微信去广告
    - match: ^https?:\/\/mp\.weixin\.qq\.com\/mp\/getappmsgext
      name: wechat-ads
      type: response
      require-body: true
      timeout: 10

  rewrite:
    # TikTok地区重写（修复地区限制）
    - ^https:\/\/.+\.tiktok\.com\/aweme\/v\d\/.*\?.*region=CN.* reject-200
    - ^https:\/\/.+\.musical\.ly\/aweme\/v\d\/.*\?.*region=CN.* reject-200
    - ^https:\/\/.+\.(tiktokv|byteoversea)\.com\/.*\?.*mcc_mnc=460.* reject-200
    
    # Pandora地区重写（修复地区限制）
    - ^https:\/\/.+\.pandora\.com\/.*\?.*country.* reject-200
    
    # YouTube去广告重写
    - (^https?:\/\/[\w-]+\.googlevideo\.com\/(?!dclk_video_ads).+?)&ctier=L(&.+?),ctier,(.+) 302 $1$2$3
    - ^https?:\/\/[\w-]+\.googlevideo\.com\/(?!(dclk_video_ads|videoplayback\?)).+&oad reject-200
    - ^https?:\/\/(www|s)\.youtube\.com\/api\/stats\/ads reject-200
    - ^https?:\/\/(www|s)\.youtube\.com\/(pagead|ptracking) reject-200
    - ^https?:\/\/s\.youtube\.com\/api\/stats\/qoe\?adcontext reject-200

