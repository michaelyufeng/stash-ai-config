# 📝 Script规则配置 (高级脚本功能)
# 注意: 以下配置仅在支持的Stash Pro版本中生效

# === 脚本提供者配置 ===
script-providers:
  # B站去广告脚本
  bilibili-ads:
    url: "https://raw.githubusercontent.com/app2smile/rules/master/js/bilibili-proto.js"
    interval: 86400

  # YouTube去广告脚本
  youtube-response:
    url: "https://raw.githubusercontent.com/Maasea/sgmodule/master/Script/Youtube/youtube.response.js"
    interval: 86400

  # Spotify会员脚本
  spotify-premium:
    url: "https://raw.githubusercontent.com/app2smile/rules/master/js/spotify-proto.js"
    interval: 86400



  # Adobe Lightroom
  lightroom-unlock:
    url: "https://raw.githubusercontent.com/litieyin/AD_VIP/main/Script/lightroom.js"
    interval: 86400

  # Peak脑力训练
  peak-pro:
    url: "https://raw.githubusercontent.com/deezertidal/shadowrocket-rules/main/js/peak.js"
    interval: 86400


# === MITM 配置 ===
mitm:
  ca-passphrase: "Stash"
  ca-p12: ""
  enable: true
  h2: true
  skip-server-cert-verify: false

# === HTTP 配置 ===
http:
  mitm:
    # B站相关域名
    - "app.bilibili.com"
    - "api.live.bilibili.com"
    - "api.vc.bilibili.com"
    - "api.bilibili.com"
    - "manga.bilibili.com"
    - "i.hdslb.com"
    - "grpc.biliapi.net"
    - "api.biliapi.net"
    - "-broadcast.chat.bilibili.com"
    - "-*cdn*.biliapi.net"
    - "-*tracker*.biliapi.net"

    # YouTube相关域名
    - "-redirector*.googlevideo.com"
    - "*.googlevideo.com"
    - "www.youtube.com"
    - "s.youtube.com"
    - "youtubei.googleapis.com"

    # Spotify相关域名
    - "spclient.wg.spotify.com"

    # Adobe Lightroom相关域名
    - "photos.adobe.io"

    # Peak相关域名
    - "billing.peakcloud.org"


  script:
    # B站去广告脚本
    - match: ^https:\/\/app\.bilibili\.com\/bilibili\.app\.(view\.v1\.View\/View|dynamic\.v2\.Dynamic\/DynAll)$
      name: bilibili-ads
      type: response
      require-body: true
      timeout: 10

    # YouTube去广告脚本
    - match: ^https?:\/\/youtubei\.googleapis\.com\/youtubei\/v1\/(browse|next|player|search|reel\/reel_watch_sequence|guide|account\/get_setting|get_watch)
      name: youtube-response
      type: response
      require-body: true
      binary-mode: true
      timeout: 10

    # Spotify会员脚本
    - match: ^https:\/\/spclient\.wg\.spotify\.com\/(bootstrap\/v1\/bootstrap|user-customization-service\/v1\/customize)$
      name: spotify-premium
      type: response
      require-body: true
      binary-mode: true
      timeout: 10

    # Adobe Lightroom
    - match: ^https:\/\/photos\.adobe\.io\/v2\/accounts
      name: lightroom-unlock
      type: response
      require-body: true
      timeout: 10

    # Peak脑力训练
    - match: ^https:\/\/billing\.peakcloud\.org\/billing\/2\/user\/me
      name: peak-pro
      type: response
      require-body: true
      timeout: 10

  rewrite:
    # B站去广告重写
    - ^https?:\/\/app\.bilibili\.com\/x\/resource\/ip - reject
    - ^https?:\/\/app\.bilibili\.com\/bilibili\.app\.interface\.v1\.Search\/Default - reject
    - ^https?:\/\/app\.bilibili\.com\/x\/resource\/top\/activity - reject-dict
    - ^https://app.bilibili.com/x/v2/splash/show - reject-dict
    - ^https://app.bilibili.com/x/v2/search/defaultwords - reject-dict
    - ^https?:\/\/api\.bilibili\.com\/x\/vip\/ads\/material\/report - reject-dict
    - ^https://api.bilibili.com/pgc/season/player/cards - reject-dict
    - ^https?:\/\/api\.vc\.bilibili\.com\/search_svr\/v\d\/Search\/recommend_words - reject
    - ^https?:\/\/api\.vc\.bilibili\.com\/topic_svr\/v1\/topic_svr - reject-dict
    - ^https?:\/\/api\.bilibili\.com\/pgc\/season\/app\/related\/recommend\? - reject-dict
    - ^https?:\/\/manga\.bilibili\.com\/twirp\/comic\.v\d\.Comic\/(Flash|ListFlash) - reject-dict

    # YouTube去广告重写
    - (^https?:\/\/[\w-]+\.googlevideo\.com\/(?!dclk_video_ads).+?)&ctier=L(&.+?),ctier,(.+) $1$2$3 302
    - ^https?:\/\/[\w-]+\.googlevideo\.com\/(?!(dclk_video_ads|videoplayback\?)).+&oad - reject-200
    - ^https?:\/\/(www|s)\.youtube\.com\/api\/stats\/ads - reject-200
    - ^https?:\/\/(www|s)\.youtube\.com\/(pagead|ptracking) - reject-200
    - ^https?:\/\/s\.youtube\.com\/api\/stats\/qoe\?adcontext - reject-200