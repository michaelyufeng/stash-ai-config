# 📋 首次使用说明：
# 1. 将本文件保存为 stash-config.yaml
# 2. 修改下方 "机场订阅" 部分的 URL 为你的机场订阅链接
# 3. 导入到 Stash 应用中使用
# 4. 详细使用说明请查看项目 README.md 文件
#
# 🚀 核心功能说明：
# ✅ B站去广告：自动拦截B站各类广告，包括开屏、推荐、直播间等
# ✅ YouTube去广告：支持PiP画中画，后台播放，拦截所有广告
# ✅ Spotify会员：部分解锁Premium功能，建议重新登录
# ✅ Adobe Lightroom：专业修图软件，解锁Premium滤镜
# ✅ Peak：脑力训练APP，解锁Pro会员功能
#
# ⚠️ 重要提醒：
# - 脚本功能需要开启MITM并安装证书
# - 首次使用建议清除相关App缓存
# - 部分功能需要重新登录App才能生效
# - 海外APP需要使用海外节点（YouTube、Spotify、Adobe等）
# - 国内APP可直连使用（B站、WPS、网易云音乐等）
# - 请勿在App内设置超高音质（Spotify）

# 🚀 基础配置 + 网络性能优化
mixed-port: 7890
allow-lan: true
bind-address: '*'
mode: rule
log-level: info
ipv6: false
external-controller: 127.0.0.1:9090
external-ui: dashboard

# 网络性能优化配置
tcp-concurrent: true
find-process-mode: strict
geodata-mode: true
geo-auto-update: true
geo-update-interval: 24

# DNS配置
dns:
  enable: true
  enhanced-mode: fake-ip
  fake-ip-range: 198.18.0.1/16
  default-nameserver:
    - 223.5.5.5
    - 8.8.8.8
  nameserver:
    - https://doh.pub/dns-query
    - https://dns.alidns.com/dns-query
    - https://dns.google/dns-query
  fallback:
    - https://1.1.1.1/dns-query
    - https://dns.google/dns-query
    - tls://8.8.8.8:853
  fallback-filter:
    geoip: true
    geoip-code: CN
    domain:
      - '+.google.com'
      - '+.openai.com'
      - '+.anthropic.com'
      - '+.github.com'
      - '+.discord.com'
      - '+.twitter.com'
      - '+.facebook.com'
    ipcidr:
      - 240.0.0.0/4
      - 0.0.0.0/32
      - 127.0.0.1/32

# 远程代理提供者配置
# ⚠️ 重要提醒：请替换下方的订阅链接为你自己的机场订阅地址
proxy-providers:
  机场订阅:
    type: http
    # 🔗 请将下方URL替换为你的机场订阅链接
    # 格式示例: "https://your-airport-domain.com/api/v1/client/subscribe?token=your-token"
    url: "请替换为你的机场订阅链接"
    interval: 600
    path: ./providers/airport.yaml
    health-check:
      enable: true
      interval: 60
      url: http://www.gstatic.com/generate_204

